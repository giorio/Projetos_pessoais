<!DOCTYPE html>
<html>
    <head>
        <title>Gerador de Itens Mágicos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
        <link href="css/prop.css" rel="stylesheet" type="text/css"/>
        <script src="js/sorteioItemMagico.js" type="text/javascript"></script>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
              <h3>Gerador Aleatório de Item</h3>
            </div>
        </div>
        <form class="form-horizontal">
            <div class="row" id="entrada">
                <div class="col-xs-2 col-md-1 col-md-offset-1 col-xs-offset-1">

                       <br>
                        <div class="col-xs-12 col-md-8">
                    Menor
                    <input type="image" id="sorteioMenor" class="btn btn-defaut" onclick="SorteioItemMagico(1)" src="imagens/bau.jpg">
                </div>

                <div class="col-xs-12 col-md-8">
                    Médio
                    <input type="image" id="sorteioMedio" class="btn btn-defaut" onclick="SorteioItemMagico(2)" src="imagens/bau.jpg">
                </div>

                <div class="col-xs-12 col-md-8">
                    Maior
                    <input type="image" id="sorteioMaior" class="btn btn-defaut" onclick="SorteioItemMagico(3)" src="imagens/bau.jpg">
                </div>
                </div>

                <div class="col-xs-12 col-md-8">
                    <input type="image" id="sorteio" class="btn btn-defaut" onclick="SorteioItemMagico()" src="imagens/bau.jpg">
                </div>
            </div>
        </form>
        <div id="premio">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-xs-12 col-md-8 col-md-offset-2 col-xs-offset-2">
                        <img src="imagens/bau.jpg">
                    </div>
                    <div class="col-xs-12 col-md-8 col-md-offset-2 col-xs-offset-2">
                        <span>Você ganhou <em id="itemMagico"><b></b></em></span>
                    </div>
                    <div class="col-xs-12 col-md-8 col-md-offset-2 col-xs-offset-2">
                        <a class="btn btn-default" id="novoSorteio" role="button">
                            Novo Sorteio
                        </a>
                    </div>
                </div>
            </form>
        </div>
        
        
        <script>
            $(function(){
               
                jQuery("#sorteio").click(function(){
                    document.getElementById("entrada").style.display = "none";
                    document.getElementById("premio").style.visibility = "visible";
                    return false;
                });
                
                jQuery("#novoSorteio").click(function(){
                    document.getElementById("entrada").style.display = "block";
                    document.getElementById("premio").style.visibility = "hidden";
                    return false;
                });
            });
        </script>
    </body>
</html>
