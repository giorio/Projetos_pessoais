<!DOCTYPE html>
<html>
    <head>
        <title>Gerador de Itens Mágicos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
        <link href="css/prop.css" rel="stylesheet" type="text/css"/>
        <script src="js/sorteioItemMagico.js" type="text/javascript"></script>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
              <h3>Gerador Aleatório de Item</h3>
            </div>
        </div>
        <form class="form-horizontal" id="entrada">
            <div class="row">
                <div class="col-xs-2 col-md-1 col-md-offset-1 col-xs-offset-1">

                       <br>
                        <div class="radio">
                            <label>
                                <input type="radio" name="categoria" value="1">Menor
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="categoria" value="2">Médio
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="categoria" value="3">Maior
                            </label>
                        </div>
                </div>

                <div class="col-xs-12 col-md-8">
                    <input type="image" id="sorteio" class="btn btn-defaut" src="imagens/bau.jpg">
                </div>
            </div>
        </form>
        <div id="premio">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-xs-12 col-md-8 col-md-offset-2 col-xs-offset-2">
                        <img src="imagens/bau.jpg">
                    </div>
                    <div class="col-xs-12 col-md-8 col-md-offset-2 col-xs-offset-2">
                        <span>Você ganhou <em id="itemMagico"><b></b></em></span>
                    </div>
                    <div class="col-xs-12 col-md-8 col-md-offset-2 col-xs-offset-2">
                        <a class="btn btn-default" id="novoSorteio" href="index.html" role="button">
                            Novo Sorteio
                        </a>
                    </div>
                </div>
            </form>
        </div>
        
        
        <script>
            $(function(){
                jQuery("#sorteio").click(itemMagico());
                
                jQuery("#sorteio").click(function(){
					document.getElementById("entrada").style.display = "none";
					document.getElementById("premio").style.visibility = "visible";
                });
                
                jQuery("#novoSorteio").click(function(){
                	document.getElementById("imgbox1").style.display = "block";
                	document.getElementById("imgbox2").style.visibility = "hidden";
                });
            });
        </script>
    </body>
</html>
